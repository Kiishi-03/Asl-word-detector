<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Sign Language Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640029074/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .video-container {
            position: relative;
            display: inline-block;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            background-color: #000;
        }
        
        video {
            display: none;
        }
        
        canvas {
            max-width: 100%;
            height: auto;
            /* FIX: Flips the video feed to act like a mirror */
            transform: scaleX(-1);
        }
        
        .prediction {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* FEATURE: Styles for the timer bar */
        .timer-bar-container {
            width: 80%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 0 auto;
            position: absolute;
            bottom: -5px;
            overflow: hidden;
        }

        #timerBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }

        .info {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .info h2 {
            color: #4CAF50;
            margin-top: 0;
        }
        
        /* FEATURE: Styles for the word/sentence display */
        .word-display-container {
            background-color: #000;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            min-height: 50px;
            font-size: 28px;
            letter-spacing: 2px;
            text-align: left;
        }

        #wordDisplay {
            word-wrap: break-word;
        }

        .status {
            margin: 10px 0;
            font-size: 14px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* FEATURE: New style for the clear button */
        .btn-danger {
            background-color: #f44336;
        }
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>ASL Sign Language Detector</h1>
        <p class="status" id="status">Loading MediaPipe...</p>
        
        <div class="video-container">
            <video id="video"></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="prediction" id="prediction">
            -
            <!-- FEATURE: Visual timer bar -->
            <div class="timer-bar-container">
                <div id="timerBar"></div>
            </div>
        </div>
        
        <!-- FEATURE: Sentence display box -->
        <h2>Your Sentence</h2>
        <div class="word-display-container">
            <span id="wordDisplay"></span><span class="cursor">|</span>
        </div>

        <button id="startBtn" disabled>Start Camera</button>
        <button id="stopBtn" disabled>Stop Camera</button>
        <!-- FEATURE: Clear word button -->
        <button id="clearBtn" class="btn-danger">Clear Word</button>
        
        <div class="info">
            <h2>How to Use</h2>
            <p>Hold a sign for 3 seconds to add it to the sentence above. Use the 'del' sign to backspace and 'space' to add a space.</p>
        </div>
    </div>

    <script>
        // --- IMPORTANT CONFIGURATION ---
        // Paste your new ngrok or Gradio URL here!
        const API_URL = 'https://be48e2dc04ea.ngrok-free.app'; 
        // --------------------------------

        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const ctx = canvasElement.getContext('2d');
        const predictionElement = document.getElementById('prediction');
        const statusElement = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        // --- FEATURE: Word Building ---
        const clearBtn = document.getElementById('clearBtn');
        const wordDisplay = document.getElementById('wordDisplay');
        const timerBar = document.getElementById('timerBar');
        
        let camera = null;
        let isRunning = false;
        
        // --- FEATURE: State for word building logic ---
        let currentSentence = "";
        let lastSeenLetter = null;
        let letterHoldTimer = null;
        let holdStartTime = null;
        const HOLD_DURATION = 3000; // 3 seconds

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/${file}`
        });
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        // API Classifier
        async function classifyHandLandmarks(landmarks) {
            if (!landmarks || landmarks.length === 0) return '-';
            const x_ = landmarks.map(l => l.x);
            const y_ = landmarks.map(l => l.y);
            const minX = Math.min(...x_);
            const minY = Math.min(...y_);
            const normalizedLandmarks = [];
            landmarks.forEach(landmark => {
                normalizedLandmarks.push(landmark.x - minX);
                normalizedLandmarks.push(landmark.y - minY);
            });
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ landmarks: normalizedLandmarks })
                });
                const result = await response.json();
                return result.success ? result.prediction : 'Error';
            } catch (error) {
                console.error('API call failed:', error);
                return 'Error'; // Return Error if API fails
            }
        }

        // --- FEATURE: Function to add the letter to our sentence ---
        function addLetterToSentence(letter) {
            if (letter === 'del') {
                currentSentence = currentSentence.slice(0, -1);
            } else if (letter === 'space') {
                currentSentence += " ";
            } else if (letter && letter !== 'nothing' && letter !== 'Error') {
                currentSentence += letter;
            }
            wordDisplay.textContent = currentSentence;
        }

        // --- FEATURE: Function to reset the letter holding state ---
        function resetHoldState() {
            clearTimeout(letterHoldTimer);
            letterHoldTimer = null;
            lastSeenLetter = null;
            holdStartTime = null;
            timerBar.style.width = '0%';
        }
        
        // Main loop that runs on every frame
        hands.onResults((results) => {
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 2});
                drawLandmarks(ctx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});
                
                classifyHandLandmarks(landmarks).then(prediction => {
                    // Display current prediction
                    predictionElement.firstChild.textContent = prediction;
                    
                    // --- FEATURE: Word Building Logic ---
                    const validPrediction = prediction && prediction !== '-' && prediction !== 'nothing' && prediction !== 'Error';

                    if (validPrediction && prediction === lastSeenLetter) {
                        // User is still holding the same letter, update timer bar
                        const elapsedTime = Date.now() - holdStartTime;
                        const progress = Math.min(100, (elapsedTime / HOLD_DURATION) * 100);
                        timerBar.style.width = `${progress}%`;
                    } else if (validPrediction && prediction !== lastSeenLetter) {
                        // User changed to a new letter, reset everything
                        resetHoldState();
                        lastSeenLetter = prediction;
                        holdStartTime = Date.now();
                        
                        // Set a timer to add the letter after HOLD_DURATION
                        letterHoldTimer = setTimeout(() => {
                            addLetterToSentence(lastSeenLetter);
                            resetHoldState(); // Reset after adding letter to prevent repeats
                        }, HOLD_DURATION);

                    } else if (!validPrediction) {
                        // No valid hand/letter detected, reset
                        resetHoldState();
                    }
                });

            } else {
                // No hand detected, reset everything
                predictionElement.firstChild.textContent = '-';
                resetHoldState();
            }
            
            ctx.restore();
        });
        
        // Camera controls
        async function startCamera() {
            if (isRunning) return;
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            clearBtn.disabled = false;
            statusElement.textContent = 'Camera active. Hold a sign for 3 seconds.';
            
            camera = new Camera(videoElement, {
                onFrame: async () => await hands.send({image: videoElement}),
                width: 640,
                height: 480
            });
            
            canvasElement.width = 640;
            canvasElement.height = 480;
            await camera.start();
        }
        
        function stopCamera() {
            if (!isRunning) return;
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearBtn.disabled = true;
            statusElement.textContent = 'Camera stopped.';
            
            if (camera) {
                camera.stop();
                camera = null;
            }
            
            resetHoldState();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            predictionElement.firstChild.textContent = '-';
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        clearBtn.addEventListener('click', () => {
            currentSentence = "";
            wordDisplay.textContent = "";
            resetHoldState();
        });
        
        // Initial state
        statusElement.textContent = 'Ready! Click "Start Camera" to begin.';
        startBtn.disabled = false;
        clearBtn.disabled = true;
        
        if (API_URL === 'https://be48e2dc04ea.ngrok-free.app') {
            statusElement.textContent = 'CRITICAL: Please configure your API_URL in the code!';
            statusElement.style.color = '#ff6b6b';
            startBtn.disabled = true;
        }
    </script>
</body>
</html>
